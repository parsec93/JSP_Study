function fun1() {
	//속성
	alert(document.fr.id.type);
	alert(document.fr.id.name);
	alert(document.fr.id.value);//텍스트 상자 안의 value값
	//메서드
	document.fr.id.focus();//포커스 깜박

	document.fr.id.select(); //텍스트 상자 안의 value값 블럭 선택
}
function fun2() {

	if(document.fr.id.value==""){
		alert("아이디 입력하세요");
		document.fr.id.focus();
	}else if(document.fr.pass.value==""){
		// 비밀번호 상자 안의 value값 비어있으면 메시지 포커스
		alert("비밀번호 입력하세요");
		document.fr.pass.focus();
	}else if(document.fr.intro.value==""){
		// 자기소개 상자 안의 value값 비어있으면 메시지 포커스
		alert("자기소개 입력하세요");
		document.fr.intro.focus();
	}else{
	// 텍스트 상자 안의 value값이 입력이 다되어 있으면 전송 submit
	document.fr.submit();
	}
}
