<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//웹브라우저 내장객체
//window - location 
//     - history
//     - document - image,link,layer,..
//                - form - text,password,textarea
//                       - checkbox, radiobox
//                       - select  - option

// document.fr.ra[0].속성
// document.fr.ra[0].메서드()

function fun1() {
	//속성
	alert(document.fr.ra[0].type);
	alert(document.fr.ra[0].name);
	alert(document.fr.ra[0].value);
	// 체크가 되어있으면 true / 안되어있으면 false 
	alert(document.fr.ra[0].checked);
	//메서드 
	document.fr.ra[0].focus(); //점선
	document.fr.ra[0].blur();  //해제
	document.fr.ra[0].click(); //클릭 선택
}
function fun2() {
// 	alert("첫번째라디오박스 : "+document.fr.ra[0].checked);
// 	alert("두번째라디오박스 : "+document.fr.ra[1].checked);
	// if 두개의 라디오박스 모두 선택이 안되어있으면
	// 메시지 "라디오박스선택하세요"
	// 첫번째라디오박스 포커스
	if(document.fr.ra[0].checked==false && document.fr.ra[1].checked==false){
		alert("라디오박스선택하세요");
		document.fr.ra[0].focus();
		return;
	}
	// if 세개의 체크박스 모두 선택이 안되어있으면
	// 메시지 "체크박스선택하세요"
	// 첫번째체크박스 포커스
	if(document.fr.ch[0].checked==false && document.fr.ch[1].checked==false && document.fr.ch[2].checked==false){
		alert("체크박스선택하세요");
		document.fr.ch[0].focus();
		return;
	}
	// 전송 submit()
	document.fr.submit();
}
function fun3() {
	// if 두개의 라디오박스 모두 선택이 안되어있으면
	// 메시지 "라디오박스선택하세요"
	// 첫번째라디오박스 포커스
	if(document.fr.ra[0].checked==false && document.fr.ra[1].checked==false){
		alert("라디오박스선택하세요");
		document.fr.ra[0].focus();
		return false;
	}
	// if 세개의 체크박스 모두 선택이 안되어있으면
	// 메시지 "체크박스선택하세요"
	// 첫번째체크박스 포커스
	if(document.fr.ch[0].checked==false && document.fr.ch[1].checked==false && document.fr.ch[2].checked==false){
		alert("체크박스선택하세요");
		document.fr.ch[0].focus();
		return false;
	}
	
	return;
}
</script>
</head>
<body>
<h1>WebContent/js2/test8.html</h1>
<form action="a.jsp" name="fr" method="get" onsubmit="return fun3()">
둘중하나 선택 : <input type="radio" name="ra" value="1">첫번째라디오
            <input type="radio" name="ra" value="2">두번째라디오<br>
여러개 선택 : <input type="checkbox" name="ch" value="ch1">첫번째체크박스
       <input type="checkbox" name="ch" value="ch2">두번째체크박스
       <input type="checkbox" name="ch" value="ch3">세번째체크박스<br>
<input type="button" value="라디오박스 속성" onclick="fun1()">
<input type="button" value="박스 제어" onclick="fun2()">
<input type="submit" value="submit로 박스 제어">
</form>
</body>
</html>
