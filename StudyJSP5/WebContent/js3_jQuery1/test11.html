<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{margin: 0px;padding: 0px;}
ul {list-style: none;}
img {width: 500px;height: 350px;}
</style>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery.innerfade.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#inner_fade').innerfade({
			animationtype:'fade',
			speed:750,
			timeout:2000,
			type:'random',
			containerheight:'350px'
		});
	});
</script>
</head>
<body>
<h1>WebContent/js3_jQuery1/test11.html</h1>
<ul id="inner_fade">
	<li><img src="../js2/1.jpg"></li>
	<li><img src="../js2/2.jpg"></li>
	<li><img src="../js2/3.jpg"></li>
	<li><img src="../js2/4.jpg"></li>
	<li><img src="../js2/5.jpg"></li>
</ul>
</body>
</html>
