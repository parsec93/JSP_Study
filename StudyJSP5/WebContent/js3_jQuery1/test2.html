<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//대상.함수()
		$('*').css('color','red');
		// h1태그를 대상으로 파랑색으로 변경
		$('h1').css('color','blue');
		$('#na').css('color','green');
		// .ca 대상으로 노랑색으로 변경
		$('.ca').css('color','yellow');
		// 태그[속성=값].함수()
		$('input[type=text]').css('color','orange');
		// 태그:odd  태그:even 태그:first 태그:last
		$('tr:odd').css('background','pink');
		$('tr:even').css('background','green');
		$('tr:first').css('background','blue');
	});
</script>
</head>
