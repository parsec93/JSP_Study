<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// form대상 submit() 이벤트
		// 메시지출력  아이디대상.val(), 비밀번호대상.val()
		$('#my_fr').submit(function() {
// 			alert($('#my_id').val());
// 			alert($('#my_pass').val());
			var mid=$('#my_id').val();
			var mpass=$('#my_pass').val();
			if(mid==""){
				//아이디 입력하세요
				alert("아이디 입력하세요");
				//아이디 상자 포커스
				$('#my_id').focus();
				//리턴
				return false;
			}
			if(mpass==""){
				//비밀번호 입력하세요
				alert("비밀번호 입력하세요");
				//비밀번호 상자 포커스
				$('#my_pass').focus();
				//리턴
				return false;
			}
			//전송
		});
	});
</script>
</head>
<body>
<h1>WebContent/js3_jQuery1/test9.html</h1>
<form action="a.jsp" method="post" name="fr" id="my_fr">
아이디:<input type="text" name="id" id="my_id"><br>
비밀번호:<input type="password" name="pass" id="my_pass"><br>
<input type="submit" value="로그인">
</form>
</body>
</html>
