<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//대상.append()  //대상태그에 뒤부분에 추가
		$('body').append("<h2>append 추가</h2>");
		// div태그 뒤부분에 추가-0 추가-1 추가-2
		$('div').append(function(index) {
			return "추가-"+index;
		});
// 2초마다 p태그 뒤부분에  이미지 첫번째를 추가  $('img').first()
		setInterval(function(){
			$('p').append($('img').first());
		}, 2000);
	});
</script>
</head>
<body>
<h1>WebContent/js3_jQuery1/test6.html</h1>
<p>
<img src="../js2/1.jpg">
<img src="../js2/2.jpg">
<img src="../js2/3.jpg">
<img src="../js2/4.jpg">
<img src="../js2/5.jpg">
</p>
<div>div-0</div>
<div>div-1</div>
<div>div-2</div>
</body>
</html>
