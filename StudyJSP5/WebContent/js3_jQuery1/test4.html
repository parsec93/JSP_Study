<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//대상.attr()  대상태그 속성 제어하는 함수
		var w =$('img').attr('width');
		//alert(w);
		// img태그 대상에 width 속성 300 변경
		$('img').attr('width',300);
// img태그 대상에 width 속성 첫번째 100 두번째 200 세번째 300 변경
		$('img').attr('width',function(index){
			return (index+1)*100;
		});
		// img태그 대상에 width 속성 400 변경 height 속성 300
		$('img').attr({
			width:400,
			height:300
		});
// img태그 대상에 width 속성 첫번째 300 두번째 400 세번째 500 변경
// img태그 대상에 height 속성 첫번째 100 두번째 200 세번째 300 변경
		$('img').attr({
			width:function(index){
				return (index+3)*100;
			},
			height:function(index){
				return (index+1)*100;
			}
		});
	});
</script>
</head>

<img src="../js2/2.jpg" width="200" height="150">
<img src="../js2/3.jpg" width="200" height="150">
</body>
</html>
