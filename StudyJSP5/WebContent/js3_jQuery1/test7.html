<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.high_0{background: yellow;}
	.high_1{background: orange;}
	.high_2{background: blue;}
	.high_3{background: green;}
	.high_4{background: red;}
</style>
<script src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//$('태그').each();  태그대상 반복
		//$.each(배열변수,function(){})  //배열변수 대상 반복
		$('h2').each(function(index) {
			//alert(index);
			$(this).addClass("high_"+index); //class="high"
		});
		// 배열변수 선언
		var arr=[{name:'naver',link:'http://www.naver.com'},
			{name:'daum',link:'http://www.daum.net'},
			{name:'jquery',link:'http://www.jquery.com'}];
		$.each(arr,function(index,item){
			alert(item.name+" : "+item.link);
			// body 뒤부분에 추가
			$('body').append(item.name+" : "+item.link+"<br>");
			// table 뒤부분에 추가
			// <tr><td>이름</td><td>주소</td></tr>
			$('table').append("<tr><td>"+item.name+"</td><td>"+item.link+"</td></tr>");
		});
	});
</script></head><body>
<h1>WebContent/js3_jQuery1/test7.html</h1>
<table border="1">
<tr><td>이름</td><td>주소</td></tr>
</table>
<h2>item-0</h2>
<h2>item-1</h2>
<h2>item-2</h2>
<h2>item-3</h2>
<h2>item-4</h2>
</body>
</html>
