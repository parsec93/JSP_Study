<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function check() {
	if(document.fr.se.value==""){
		alert("이름입력하세요");
		document.fr.se.focus();
		return false;
	}
	if(document.fr.add1.value==""){
		alert("주민번호 앞자리 입력하세요");
		document.fr.add1.focus();
		return false;
	}
	if(document.fr.add1.value.length!=6){
		alert("주민번호 앞자리 6자 입력하세요");
		document.fr.add1.focus();
		return false;
	}
	if(document.fr.add2.value==""){
		alert("주민번호 뒤자리 입력하세요");
		document.fr.add2.focus();
		return false;
	}
	if(document.fr.add2.value.length!=7){
		alert("주민번호 뒤자리 7자 입력하세요");
		document.fr.add2.focus();
		return false;
	}
	if(document.fr.id.value==""){
		alert("아이디 입력하세요");
		document.fr.id.focus();
		return false;
	}
	if(document.fr.id.value.length<4 || document.fr.id.value.length>10){
		alert("아이디 4~10자 입력하세요");
		document.fr.id.focus();
		return false;
	}
	if(document.fr.pass.value==""){
		alert("비밀번호 입력하세요");
		document.fr.pass.focus();
		return false;
	}
	if(document.fr.pass.value.length<4 || document.fr.pass.value.length>10){
		alert("비밀번호 4~10자 입력하세요");
		document.fr.pass.focus();
		return false;
	}
	if(document.fr.pass1.value==""){
		alert("비밀번호 확인 입력하세요");
		document.fr.pass1.focus();
		return false;
	}
	if(document.fr.pass.value!=document.fr.pass1.value){
		alert("비밀번호 일치 확인하세요");
		document.fr.pass1.focus();
		return false;
	}
	if(document.fr.tel.value==""){
		alert("전화번호 입력하세요");
		document.fr.tel.focus();
		return false;
	}
	if(document.fr.sel.selectedIndex==0){
		alert("회원분류 선택하세요");
		document.fr.sel.focus();
		return false;
	}
	
}
function serch() {
	alert("중복확인")
}
function dan() {
	window.open("test2.html","","width=300,height=200");
}
</script>
</head>
<body>
	<h2 style="text-align: center;">
		<font color="gray">Registration</font>
	</h2>
	<form action="a.jsp" name="fr" method="get" onsubmit="return check()">
		*표시는 반드시 입력하셔야 합니다 회원가입양식<br> 
		*이름 <input type="text" name="se"><br>
		*주민등록번호 <input type="text" name="add1" maxlength="6"> - 
					<input type="password" name="add2" maxlength="7"><br> 
		*회원 ID <input type="text" name="id" >
				<input type="button" value="중복확인" onclick="serch()"><br> <br> 
			*비밀번호<input type="password" name="pass"><br> 
			*비밀번호확인 <input type="password" name="pass1"><br> 
			E-mail <input type="email" name="email"><br> 
			*전화번호 <input type="text" name="tel"><br>
		휴대폰 번호<input type="text"><br> 
		우편번호 <input type="text"> - <input type="text"> <input type="button" value="검 색" onclick="dan()"><br>
		<input type="text" size="60"><br> <br> 
		상세주소<input type="text" size="60"><br> 
			*회원분류<select name="sel">
			<option value="">선택해주십시오</option>
			<option value="1">사원</option>
			<option value="2">부장</option>
			<option value="3">사장</option>
		</select> <br> 
		<input type="submit" value="가 입"> 
		<input type="reset" value="취 소">
	</form>
</body>
</html>
